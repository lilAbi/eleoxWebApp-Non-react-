<!DOCTYPE html>
<html>
    <head>
        <title>Eleox | Login Page</title>
        <link rel="stylesheet" href="css/styleSheet.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />;
    </head>

    <body class="login-body">

        <div class="login-container">
            <img class="img-logo" src="img/Eleox-logo-full-color-reversed.webp" alt="Eleox">
            <p class="signIn-text">LOGIN</p>
            <br>

            <form class="login-form">
                <input type="text" id= "loginEmail" class= "login-form-item" name="username" value="Username"><br>
                <input type="text" id= "loginPass" class= "login-form-item" name="password" value="password"><br>
                <input type="submit" class="login-button" value="login">
            </form>
        </div>

        <script src="/js/login.js" defer></script>
    </body>
</html>
