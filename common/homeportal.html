<!DOCTYPE html>
<html>
    <head>
        <title>Eleox | Home Page</title>
        <link rel="stylesheet" href="../css/homePortalStyle.css">
    </head>

    <body>
        <div class="container">

            <div class="item item-logo">
                <img src="../img/eleox_logo.jpg" alt="elenox logo">
            </div>

            <div class="item item-header">
                <div class= "header-container-flex">
                    <p class="welcome-text">Welcome, exmaple@yahoo.com</p>
                    <p class="time">Server Time Goes here</p>
                </div>
            </div>

            <div class="item item-main">
                <div class="content-window">

                    <div class="content-home">
                        <img src="../img/Eleox-Musk-Ox-2.webp" alt="oops images" class="home-image">
                    </div>

                    <div class="employee-list scrollingDiv hiding">

                    </div>

                    <div class="add-employee hiding">

                        <form class="addPerson hiding">

                            <label for="fromFName">First name:</label><br>
                            <input type="text" id="fromFName" value=""><br><br>
                            
                            <label for="fromLName">Last name:</label><br>
                            <input type="text" id="fromLName" value=""><br><br>

                            <label for="formEmail">Email:</label><br>
                            <input type="text" id="formEmail" value=""><br><br>

                            <label for="formJob">Job title:</label><br>
                            <input type="text" id="formJob" value=""><br><br>

                            <label for="formAvatar">Avatar:</label><br>
                            <input type="text" id="formAvatar" value=""><br><br>

                            <input type="submit" value="Submit" class="formButton">

                        </form>



                    </div>

                    <div class="logout">

                    </div>


                </div>

            </div>
            
            <div class="item item-sidebar">
                <div class="sidebar-container-flex">
                    <a class="link-button homeButton" href=""> Home</a>
                    <a class="link-button empListButton" href=""> Employee List</a>
                    <a class="link-button addEmpButton" href=""> Add Employee</a>
                    <a class="link-button logoutButton" href=""> Logout</a>
                </div>
                
            </div>

        </div>
    </body>

    <script src="../js/homeportal.js" defer></script>
</html>
